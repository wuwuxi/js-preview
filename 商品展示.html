<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 360px;
        /*height: 430px;*/
        border: 1px solid #ccc;
        margin: 100px auto;
    }
    
    #bigImg {
        border-bottom: 1px solid #ccc;
    }
    
    ul {
        list-style: none;
        overflow: hidden;
    }
    
    li {
        float: left;
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/01big.jpg" id="bigImg">
        <ul id="imgs">
            <li><img src="images/01.jpg" alt="1" /></li>
            <li><img src="images/02.jpg" alt="2" /></li>
            <li><img src="images/03.jpg" alt="3" /></li>
            <li><img src="images/04.jpg" alt="4" /></li>
            <li><img src="images/05.jpg" alt="5" /></li>
        </ul>
    </div>
    <script>
    //点击小图片,然后显示出对应的大图片
    var bigImg = document.getElementById("bigImg");
    var ul = document.getElementById("imgs");
    var imgs = ul.getElementsByTagName("img");
    for (var i = 0; i < imgs.length; i++) {
        var img = imgs[i];
        img.onclick = function() {
            changePic(this.alt);
        };
    }

    function changePic(a) {
        bigImg.src = "images/0" + a + "big.jpg"; //方便,直接设置1,2,3,4,5,可以省去再找的步骤
    }
    </script>
</body>

</html>
